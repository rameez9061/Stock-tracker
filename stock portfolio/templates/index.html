<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global Styles */

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #333;
            /* height: 100vh;
            display: flex;
            flex-direction: column; */
            width: 100%;
            height: 100%;
        }
              .main{

                 width: 100%;
                 position: relative;
              }
        header {
            background: linear-gradient(90deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 40px;
            font-weight: bold;
        }

        header p {
            font-size: 16px;
            margin-top: 5px;
        }

        /* Container Styles */
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Stock Symbols Section */
        .stock-symbols {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .symbol-button {
            background: linear-gradient(90deg, #3498db, #8e44ad);
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .symbol-button:hover {
            background: linear-gradient(90deg, #8e44ad, #3498db);
            transform: scale(1.05);
        }

        /* Form Container */
        .form-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .form-container input {
            padding: 12px;
            font-size: 18px;
            margin-right: 10px;
            width: 250px;
            border: 2px solid #3498db;
            border-radius: 8px;
            transition: border 0.3s ease;
        }

        .form-container input:focus {
            border-color: #8e44ad;
        }

        .form-container button {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-container button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Table Styles */
        .table-container {
            margin-top: 30px;
            border-collapse: collapse;
            width: 100%;
            display: none;
        }

        .table-container th, .table-container td {
            padding: 14px 20px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .table-container th {
            background: linear-gradient(90deg, #3498db, #8e44ad);
            color: white;
        }

        .table-container tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .table-container tr:hover {
            background-color: #e0e0e0;
        }

        /* Alert Message Styles */
        .alert {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            display: none;
            text-align: center;
        }

        .alert-success {
            background-color: #2ecc71;
            color: white;
        }

        .alert-error {
            background-color: #e74c3c;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 30px;
            }

            header p {
                font-size: 14px;
            }

            .container {
                width: 95%;
                padding: 15px;
            }

            .form-container input, .form-container button {
                width: 100%;
                font-size: 16px;
                margin: 5px 0;
            }

            .symbol-button {
                font-size: 16px;
                padding: 10px 18px;
            }

            .table-container th, .table-container td {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .symbol-button {
                font-size: 14px;
                padding: 8px 16px;
            }
    .form-container{
        flex-direction: column;
    }
            header h1 {
                font-size: 26px;
            }

            .form-container input {
                font-size: 14px;
            

            }

            .form-container button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="main">


<header>
    <h1>Stock Portfolio Tracker</h1>
    <p>Manage and track your stock investments in real-time.</p>
</header>

<div class="container">
    <div class="form-container">
        <input type="text" id="stock-symbol" placeholder="Enter stock symbol (e.g., AAPL)">
        <button onclick="addStock()">Add Stock</button>
    </div>

    <div id="message" class="alert" style="display: none;"></div>
    <div class="stock-symbols">
        <!-- Stock symbols will be dynamically inserted here -->
    </div>

    <table id="stock-data" class="table-container">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Open Price</th>
                <th>Close Price</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
</div>
<script>
    // Function to add stock symbol and fetch data
    function addStock() {
        var symbol = document.getElementById("stock-symbol").value.trim();
        if (!symbol) {
            alert("Please enter a stock symbol.");
            return;
        }

        fetch(`/add_stock/${symbol}`, {
            method: 'GET'
        })
        .then(response => response.json())
        .then(data => {
            if (data.message.includes("successfully")) {
                showMessage(data.message, 'success');
                fetchStockData(symbol);  // Fetch the data for the added stock
            } else {
                showMessage(data.message, 'error');
            }
        })
        .catch(err => {
            showMessage("An error occurred while adding the stock.", 'error');
            console.error(err);
        });
    }
    
    fetch('/get_symbols')
            .then(response => response.json())
            .then(data => {
                // Populate the stock symbols list
                const symbolsContainer = document.querySelector('.stock-symbols');
                data.forEach(symbol => {
                    const button = document.createElement('button');
                    button.className = 'symbol-button';
                    button.textContent = symbol;
                    button.onclick = () => fetchStockData(symbol);
                    symbolsContainer.appendChild(button);
                });
            });

    // Function to fetch and display stock data
    function fetchStockData(symbol) {
        fetch(`/get_stock_data/${symbol}`, {
            method: 'GET'
        })
        .then(response => response.json())
        .then(data => {
            if (data.stock_data && data.stock_data.length > 0) {
                displayStockData(data.stock_data);
            } else {
                showMessage(`No data found for ${symbol}`, 'error');
            }
        })
        .catch(err => {
            showMessage("Error fetching stock data.", 'error');
            console.error(err);
        });
    }

    // Function to display stock data in the table
    function displayStockData(stockData) {
        const tableBody = document.querySelector("#stock-data tbody");
        tableBody.innerHTML = '';  // Clear previous data

        stockData.forEach(data => {
            let row = document.createElement('tr');
            row.innerHTML = ` 
                <td>${data.timestamp}</td>
                <td>${data.open}</td>
                <td>${data.close}</td>
                <td>${data.volume}</td>
            `;
            tableBody.appendChild(row);
        });

        document.getElementById("stock-data").style.display = "table";
    }

    // Function to show message
    function showMessage(message, type) {
        const messageBox = document.getElementById("message");
        messageBox.style.display = "block";
        messageBox.className = type === 'success' ? 'alert alert-success' : 'alert alert-error';
        messageBox.textContent = message;
    }
</script>

</body>
</html>
